<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul *ngIf="loggedIn" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
        <a class="dropdown-toggle text-light">Welcome user</a>
        <div class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>

    <form *ngIf="!loggedIn" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input
      name="username"
        class="form-control me-2"
        placeholder="Username" [(ngModel)]="user.username"
      />

      <input
      name="password"
      class="form-control me-2"
      placeholder="Password" type="password" [(ngModel)]="user.password"
    />

      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>

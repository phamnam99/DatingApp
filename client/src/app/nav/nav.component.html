<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="getCurrentUser()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ng-container>
    </ul>

    <div dropdown class="dropdown" *ngIf="getCurrentUser()">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{getCurrentUser()?.username | titlecase}}</a>
        <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>

    <form *ngIf="!getCurrentUser()" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input
      name="username"
        class="form-control me-2"
        placeholder="Username" [(ngModel)]="user.username"
      />

      <input
      name="password"
      class="form-control me-2"
      placeholder="Password" type="password" [(ngModel)]="user.password"
    />

      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
